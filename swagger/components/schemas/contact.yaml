type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
  - createdAt
  - updatedAt
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65ca67e7ae7f10c88b598384
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+3809379992'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
    default: null
  isFavourite:
    description: 'Is favorite contact'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'User id'
    type: string
    example: 65ca67e7ae7f10c88b598384
  createdAt:
    type: string
    format: date-time
    example: 2025-07-24T09:21:00.883+00:00
  updatedAt:
    type: string
    format: date-time
    example: 2025-07-24T09:21:00.883+00:00
